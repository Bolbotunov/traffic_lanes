<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" sizes="32x32" href="#">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Traffic lanes</title>
</head>
<body>
  <div class="start-menu">
    <div class="start-menu-container">
      <div class="logo-container">
        <img src="assets/logo.png" alt="logo" class="logo">
      </div>

        <div class="menu-btn-container">
          <div class="menu-btn start-btn">start game</div>
          <div class="menu-btn records-btn">records</div>
          <div class="menu-btn rules-btn">rules</div>
        </div>

    </div>
  </div>
  <div class="container">
    <div class="left-navigation">
      <div class="menu-timer">
        00:00
      </div>
      <button class="game-btn">start</button>
      <button class="game-btn">restart</button>
    </div>
    
      <div class="field">
        <div class="layout"></div>
      </div>

      <div class="right-navigation">
        <div class="evacuator-block">
          <img src="assets/evacuator.png" alt="evacuator" class="evacuator-block-image">
          <svg class='arrow moveArrow' width="15" height="15" viewBox="0 0 43 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21.5 30L0.282379 0.75L42.7176 0.75L21.5 30Z" fill="red"/>
          </svg>
          <div class="backTimer"><span></span></div>
        </div>
        <button class="game-btn evacuate-btn">evacuate</button>
        <div class="lives">
          <img src="assets/lifeRemain.png" id = 'third-life' alt = "lives">
          <img src="assets/lifeRemain.png" id = 'second-life' alt="lives">
          <img src="assets/lifeLost.png" id = 'first-life' alt="lives">
        </div>
      </div>
  </div>

  <div class="orientation-warning">
     Пожалуйста, поверните экран в ландшафтную ориентацию для лучшего просмотра.
  </div>

    <script src="js/script.js"></script>
</body>
</html>
